name: Preview Pull Request
run-name: Preview ${{ github.ref_name }}

on:
  push:
    branches:
      - trunk-merge/**
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  preview-domain:
    runs-on: ubuntu-latest
    name: Pulumi Preview Domain
    environment: pulumi
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Pulumi Login
        run: pulumi login --non-interactive >/dev/null 2>&1
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Build Infrastructure
        run: pip install -r requirements.txt

      - name: AWS Authentication
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-session-name: gha-deploy
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Pulumi Preview
        run: |
          cd src/urlup_be/stacks/domain
          pulumi stack select -c \
            --stack "${STACK}"
          pulumi preview --non-interactive
        env:
          STACK: codefold/urlup-domain/dev
